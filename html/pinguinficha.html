<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Valquíria</title>
    <link rel="icon" type="image/png" href="../Imagens/Clara_Sticker_01.png">
    <link rel="stylesheet" href="../style/artficha.css">


</head>
<body>
      <header>
        <div class="header">
          <div class="esquerda">
            <a href="index.html">Início</a>
            <a href="atributos.html">Criar ficha</a>
              <a href="fichas.html">Visualizar fichas</a>
          </div>
          <div class="direita"> 
            <a href="login.html">Login</a>
          </div>
        </div>
      </header>


      <div class="ficha">
        <span class="voltar">
            <a href="fichas.html" class="volt">Voltar</a>
        </span>
        <img src="../Imagens/pinguin.jpg" alt="pin" class="art">
        <div class="lista">
            <form class="infos">

                <div class="label">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Pinguin">
                </div>

                <div class="label">
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem" placeholder="#POTÊNCIA">
                </div>
                
                <div class="label">
                    <label for="caminho">Caminho:</label>
                    <input type="text" id="caminho" name="caminho" placeholder="Destruição">
                </div>

                <div class="label">
                    <label for="classe">Classe:</label>
                    <input type="text" id="classe" name="classe" placeholder="Assasino">
                </div>

                <div class="label">
                    <label for="personalidade">Personalidade:</label>
                    <input type="text" id="personalidade" name="personalidade" placeholder="Pinguin">
                </div>

            </form>
        </div>
        <div class="atributos">
                Atributos de Combate

                <div class="combate">

                    <div class="label2">
                        <label for="forca">Força:</label>
                        <input type="number" id="forca" name="forca" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="resistencia">Resistência:</label>
                        <input type="number" id="resistencia" name="resistencia" maxlength="2" placeholder="0">
                    </div>
                    
                    <div class="label2">
                        <label for="agilidade">Agilidade:</label>
                        <input type="number" id="agilidade" name="agilidade" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="maestria_honkai">Maestria Honkai:</label>
                        <input type="number" id="maestria_honkai" name="maestria_honkai" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="bonus_de_cura">Bônus de Cura:</label>
                        <input type="number" id="bonus_de_cura" name="bonus_de_cura" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="recarga">Recarga:</label>
                        <input type="number" id="recarga" name="recarga" maxlength="2" placeholder="0">
                    </div>

                </div>
                
                <br>

                Atributos Sociais

                <div class="sociais">

                    <div class="label2">
                        <label for="inteligencia">Inteligência:</label>
                        <input type="number" id="inteligencia" name="inteligencia" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="carisma">Carisma:</label>
                        <input type="number" id="carisma" name="carisma" maxlength="2" placeholder="0">
                    </div>
                    
                    <div class="label2">
                        <label for="coragem">Coragem:</label>
                        <input type="number" id="coragem" name="coragem" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="empatia">Empatia:</label>
                        <input type="number" id="empatia" name="empatia" maxlength="2" placeholder="0">
                    </div>
    
                    <div class="label2">
                        <label for="vontade">Vontade:</label>
                        <input type="number" id="vontade" name="vontade" maxlength="2" placeholder="0">
                    </div>

                </div>    
        </div>
        <div class="lore">
            <label for="hist">História:</label>
            <textarea type="text" id="hist" name="hist"></textarea>
        </div>
      </div>

</body>
</html>
