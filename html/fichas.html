<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../style/root.css">
  <link rel="stylesheet" href="../style/fichas.css">

  <!-- Fonte personalizada (Anton) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <title>GEN COMPANION</title>
  <link rel="icon" type="image/png" href="../Imagens/Clara_Sticker_01.png">
</head>

<body>
  <script type="module" src="../javaScripts/cabecalho.js" defer></script>
  <script src="../javaScripts/menuLateral.js"></script>

  <div id="bgimage"></div>

  <div class="fichario" id="lista-fichas">
    <div class="row" id="fichas-row"></div>
    <p id="mensagem-vazia" class="text-center">Não há nenhuma ficha.</p>
  </div>

  <aside id="painel-edicao" style="display:none;">
    <h2>Edição rápida</h2>
    <form id="form-edicao">

      <fieldset>
        <legend>Detalhes Sociais</legend>
        <label>Nome do Personagem
          <input type="text" id="edit-nomePersonagem" name="nomePersonagem" />
        </label>
        <label>Origem
          <input type="text" id="edit-origem" name="origem" />
        </label>
        <label>Caminho
          <input type="text" id="edit-caminho" name="caminho" />
        </label>
        <label>Classe
          <input type="text" id="edit-classe" name="classe" />
        </label>
        <label>Personalidade
          <textarea id="edit-personalidade" name="personalidade" rows="3"></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>Atributos de Combate</legend>
        <label>Força
          <input type="number" id="edit-forca" name="forca" />
        </label>
        <label>Destreza
          <input type="number" id="edit-destreza" name="destreza" />
        </label>
        <label>Resistência
          <input type="number" id="edit-resistencia" name="resistencia" />
        </label>
        <label>Maestria Honkai
          <input type="number" id="edit-maestria" name="maestria" />
        </label>
        <label>Bônus de Cura
          <input type="number" id="edit-bonus" name="bonus" />
        </label>
        <label>Proficiência
          <input type="number" id="edit-proficiencia" name="proficiencia" />
        </label>
        <label>Recarga
          <input type="number" id="edit-recarga" name="recarga" />
        </label>
      </fieldset>

      <div style="margin-top:1em;">
        <button type="submit">Salvar</button>
        <button type="button" id="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </aside>

  <script src="../javaScripts/loadFichas.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
