<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="../style/root.css">
  <link rel="stylesheet" href="../style/perfil.css">
  <link rel="icon" href="../Imagens/Clara_Sticker_01.png" type="image/png">
</head>

<body>
  <br><br><br>
  
  <div class="container" id="perfil_usuario">
    <div class="nomes">
      <h1 id="titulo">PERFIL</h1>
    </div>

    <form id="dados_login">
      <div class="form-group">
        <img src="/Imagens/token-mascote.png" alt="mascote" id="icon" height="25%" width="25%">
        <br>
        <label for="nome"> Nome do Usuário: </label><br>
        <input type="text" id="nome" placeholder="Usuário" style="text-align: center;"><br />

        <label for="email"> Email: </label><br>
        <input type="text" id="email" placeholder="Email" style="text-align: center;"><br />

        <div id="dados">
          <label>Ícone de Usuário:</label><br>
          <div class="radios">
            <label><input type="radio" name="classe" value="guerreiro"> Guerreiro</label>
            <label><input type="radio" name="classe" value="tank"> Tank</label>
            <label><input type="radio" name="classe" value="assassino"> Assassino</label>
            <label><input type="radio" name="classe" value="mago"> Mago</label>
            <label><input type="radio" name="classe" value="atirador"> Atirador</label>
            <label><input type="radio" name="classe" value="curandeiro"> Curandeiro</label>
            <label><input type="radio" name="classe" value="suporte"> Suporte</label>
          </div>
        </div>

        <br><br>
        <label for="cor_perfil">Cor de fundo</label>
        <input type="color" id="cor_perfil">
        <br><br>
        <input type="submit" value="Salvar e Voltar ao Menu">
      </div>
    </form>
    <button id="logout_btn">Sair</button>
  </div>

  <script type="module" src="/javaScripts/perfil.js"></script>
</body>

</html>
