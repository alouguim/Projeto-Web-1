<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../Imagens/Clara_Sticker_01.png" type="image/png">
    <link rel="stylesheet" href="/style/cadastro.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <h1 class="titulo mt-5">CADASTRO</h1>

    <div class="form-container mt-3">
        <h2 class="mb-4">Gênesis</h2>

        <!-- Botão de voltar -->
        <a href="login.html" class="btn btn-voltar mb-3">← Voltar para o Login</a>

        <form id="form_cadastro">
            <div class="mb-3 text-start">
                <label for="nome" class="form-label">Nome do Usuário:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3 text-start">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Ícone de Usuário:</label><br>

                <div class="d-flex flex-wrap justify-content-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="guerreiro" value="guerreiro"
                            checked>
                        <label class="form-check-label radio-label" for="guerreiro">Guerreiro</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="tank" value="tank">
                        <label class="form-check-label radio-label" for="tank">Tank</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="assassino" value="assassino">
                        <label class="form-check-label radio-label" for="assassino">Assassino</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="mago" value="mago">
                        <label class="form-check-label radio-label" for="mago">Mago</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="atirador" value="atirador">
                        <label class="form-check-label radio-label" for="atirador">Atirador</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="curandeiro" value="curandeiro">
                        <label class="form-check-label radio-label" for="curandeiro">Curandeiro</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="classe" id="suporte" value="suporte">
                        <label class="form-check-label radio-label" for="suporte">Suporte</label>
                    </div>
                </div>
            </div>

            <img src="/Imagens/token-guerreiro.png" alt="Ícone Classe" class="icone-preview" id="preview-icon">

            <button type="submit" class="btn btn-light mt-3 px-4">Enviar</button>
        </form>
    </div>

    <script type="module" src="/javaScripts/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { cadastrar_usuario } from "/javaScripts/cadastro.js";
        document.getElementById("form_cadastro").addEventListener("submit", (e) => {
            e.preventDefault();
            cadastrar_usuario();
        })
        // Atualiza a imagem ao trocar o radio
        document.querySelectorAll('input[name="classe"]').forEach((radio) => {
            radio.addEventListener('change', () => {
                const classe = radio.value;
                const img = document.getElementById('preview-icon');
                img.src = `/Imagens/token-${classe}.png`;
            });
        });
    </script>

    
    
</body>

</html>
