<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="../Imagens/Clara_Sticker_01.png">

    <!-- Seu estilo personalizado -->
    <link rel="stylesheet" href="../style/root.css">
    <link rel="stylesheet" href="../style/style-login.css">

</head>

<body>

    <button id="menu-btn" class="btn btn-dark d-lg-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#menuLateral" aria-controls="menuLateral">
        <span style="font-size: 2rem;">☰</span>
    </button>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="menuLateral"
        aria-labelledby="menuLateralLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="menuLateralLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="atributos.html">Criar Ficha</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="fichas.html">Visualizar Fichas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">LOGIN</a></li>
            </ul>
        </div>
    </div>
    <div class="titulo">
        <h1>BEM VINDO A BORDO!</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <div class="nomes">
                <h1>Gênesis</h1>
            </div>
            <div class="mb-4">
                <a href="index.html" class="btn btn-outline-light">← Voltar para o Início</a>
            </div>

            <form id="dados_login" name="dados_login" action="" target="_self" rel="_self">
                <div class="mb-3 text-start">
                    <label for="nome" class="form-label">Nome do Usuário ou Email:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-light">Entrar</button>
            </form>

            <div class="mt-3">
                <a href="index.html" class="link">Esqueceu sua senha?</a>
                <p class="mt-2">Não possui conta?
                    <a href="cadastro.html" class="cadastro-link">CADASTRE-SE!</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("dados_login").addEventListener("submit", function (event) {
            event.preventDefault();
            logar();
        });
    </script>
    <script src="/javaScripts/cadastro.js"></script>
</body>

</html>
