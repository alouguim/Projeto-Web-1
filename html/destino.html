<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Completa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/root.css"> 
</head>
<body class="bg-secondary text-white">
  <script src="../javaScripts/cabecalho.js" defer></script>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Visualização e Edição da Ficha</h1>
    <form id="form-edicao-completa" class="bg-dark p-4 rounded shadow-sm">

      <!-- Informações Gerais -->
       <h4 class="mb-3 border-bottom pb-2">Informações Gerais</h4>
        <div class="row g-3">
            <div class="col-md-2">
                <img class="img-fluid rounded mb-4" id="img-perso">
            </div>
            <div class="col-md-5">
                <label for="nomePersonagem" class="form-label">Nome do Personagem</label>
                <input type="text" class="form-control" id="nomePersonagem">
                <br>
                <br>
                <label for="origem" class="form-label">Origem</label>
                <input type="text" class="form-control" id="origem">
            </div>
            <div class="col-md-5">
                <label for="nomeJogador" class="form-label">Nome do Jogador</label>
                <input type="text" class="form-control" id="nomeJogador">
                <br>
                <br>
                <label for="classe" class="form-label">Classe</label>
                <input type="text" class="form-control" id="classe">
            </div>
            <div class="col-md-6">
                <label for="caminho" class="form-label">Caminho</label>
                <input type="text" class="form-control" id="caminho">
            </div>
            <div class="col-md-6">
                <label for="ranking" class="form-label">Ranking</label>
                <input type="text" class="form-control" id="ranking">
            </div>
        </div>
        <br>


      <!-- Detalhes Sociais -->
      <h4 class="mb-3 border-bottom pb-2">Detalhes Sociais</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="classeSocial" class="form-label">Classe Social</label>
          <input type="text" class="form-control" id="classeSocial">
        </div>
        <div class="col-12">
          <label for="aparencia" class="form-label">Aparência</label>
          <textarea class="form-control" id="aparencia"></textarea>
        </div>
        <div class="col-12">
          <label for="historia" class="form-label">História</label>
          <textarea class="form-control" id="historia"></textarea>
        </div>
        <div class="col-12">
          <label for="objetivo" class="form-label">Objetivo</label>
          <textarea class="form-control" id="objetivo"></textarea>
        </div>
        <div class="col-12">
          <label for="personalidade" class="form-label">Personalidade</label>
          <textarea class="form-control" id="personalidade"></textarea>
        </div>
        <div class="col-md-6">
          <label for="familia" class="form-label">Família</label>
          <input type="text" class="form-control" id="familia">
        </div>
      </div>

      <!-- Atributos -->
      <h4 class="mt-5 mb-3 border-bottom pb-2">Atributos</h4>
      <div class="row g-3">
        <div class="col-md-3" id="atributos-container">
          <!-- Inputs gerados dinamicamente -->
        </div>
      </div>

      <!-- Detalhes de Combate -->
      <h4 class="mt-5 mb-3 border-bottom pb-2">Detalhes de Combate</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="visao" class="form-label">Visão</label>
          <input type="text" class="form-control" id="visao">
        </div>
        <div class="col-md-6">
          <label for="manifestacao" class="form-label">Manifestaçāo</label>
          <input type="text" class="form-control" id="manifestacao">
        </div>
        <div class="col-md-3">
          <label for="combate-forca" class="form-label">Força</label>
          <input type="number" class="form-control" id="combate-forca">
        </div>
        <div class="col-md-3">
          <label for="combate-destreza" class="form-label">Destreza</label>
          <input type="number" class="form-control" id="combate-destreza">
        </div>
        <div class="col-md-3">
          <label for="combate-constituicao" class="form-label">Constituição</label>
          <input type="number" class="form-control" id="combate-constituicao">
        </div>
        <div class="col-md-3">
          <label for="combate-inteligencia" class="form-label">Inteligência</label>
          <input type="number" class="form-control" id="combate-inteligencia">
        </div>
        <div class="col-md-3">
          <label for="combate-sabedoria" class="form-label">Sabedoria</label>
          <input type="number" class="form-control" id="combate-sabedoria">
        </div>
        <div class="col-md-3">
          <label for="combate-carisma" class="form-label">Carisma</label>
          <input type="number" class="form-control" id="combate-carisma">
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="index.html" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javaScripts/destino.js"></script>
</body>
</html>
